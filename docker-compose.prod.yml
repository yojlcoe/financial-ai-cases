version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: case-study-db-prod
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  ollama:
    image: ollama/ollama:latest
    container_name: case-study-ollama-prod
    restart: always
    volumes:
      - ollama_models:/root/.ollama
    networks:
      - app-network
    # GPU support disabled for CPU-only instances
    # Uncomment below for GPU-enabled instances
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: case-study-backend-prod
    restart: always
    environment:
      DATABASE_URL: ${DATABASE_URL}
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL}
      OLLAMA_MODEL: ${OLLAMA_MODEL}
      DEBUG: ${DEBUG:-false}
      TIMEZONE: ${TIMEZONE:-Asia/Tokyo}
    volumes:
      - ./backend:/app
      - ./data/reports:/app/reports
    networks:
      - app-network
    depends_on:
      db:
        condition: service_healthy
      ollama:
        condition: service_started
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

  caddy:
    image: caddy:2.7.6-alpine
    container_name: case-study-caddy-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deployment/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - app-network
    depends_on:
      - backend

  duckdns:
    image: linuxserver/duckdns:latest
    container_name: case-study-duckdns
    restart: unless-stopped
    environment:
      SUBDOMAINS: financial-ai-cases
      TOKEN: ${DUCKDNS_TOKEN}
      LOG_FILE: "false"
    networks:
      - app-network

volumes:
  postgres_data:
  ollama_models:
  caddy_data:
  caddy_config:

networks:
  app-network:
    driver: bridge
