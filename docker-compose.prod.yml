version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: case-study-db-prod
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  ollama:
    image: ollama/ollama:latest
    container_name: case-study-ollama-prod
    restart: always
    volumes:
      - ollama_models:/root/.ollama
    networks:
      - app-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: case-study-backend-prod
    restart: always
    environment:
      DATABASE_URL: ${DATABASE_URL}
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL}
      OLLAMA_MODEL: ${OLLAMA_MODEL}
      DEBUG: ${DEBUG:-false}
      TIMEZONE: ${TIMEZONE:-Asia/Tokyo}
    volumes:
      - ./backend:/app
      - ./data/reports:/app/reports
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    networks:
      - app-network
    depends_on:
      db:
        condition: service_healthy
      ollama:
        condition: service_started
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

volumes:
  postgres_data:
  ollama_models:

networks:
  app-network:
    driver: bridge
