version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: case-study-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: casestudy
      POSTGRES_PASSWORD: casestudy123
      POSTGRES_DB: casestudy
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U casestudy"]
      interval: 10s
      timeout: 5s
      retries: 5

  ollama:
    image: ollama/ollama:latest
    container_name: case-study-ollama
    restart: unless-stopped
    volumes:
      - ollama_models:/root/.ollama
    ports:
      - "11434:11434"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: case-study-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+asyncpg://casestudy:casestudy123@db:5432/casestudy
      OLLAMA_BASE_URL: http://ollama:11434
      OLLAMA_MODEL: gemma3:4b
      BASIC_AUTH_USERNAME: ${BASIC_AUTH_USERNAME}
      BASIC_AUTH_PASSWORD: ${BASIC_AUTH_PASSWORD}
      BASIC_AUTH_ENABLED: ${BASIC_AUTH_ENABLED:-true}
    volumes:
      - ./backend:/app
      - ./data/reports:/app/reports
      - ./data/logs:/app/logs
    ports:
      - "8000:8000"
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"
    depends_on:
      db:
        condition: service_healthy
      ollama:
        condition: service_started

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: case-study-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NEXT_PUBLIC_BASIC_AUTH_USERNAME: admin
      NEXT_PUBLIC_BASIC_AUTH_PASSWORD: change_this_password
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
  ollama_models:
